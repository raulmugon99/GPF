<ion-content fullscreen="true">

  </ion-button>

  <div class="ion-text-center fadeInDown">

      <b>
        Crear cuenta
      </b>
    </h1>
  </div>

<div class="imagen1">
  <div class="imagen2 ion-text-center" (click)="seleccionarImagen()" *ngIf="this.imagenUsuario === 'assets/img/img1.png' && !cargando">
    <ion-icon name="camera-outline" slot="icon-only" size="large" class="icono-imagen"></ion-icon>
  </div>
    <ion-spinner class="loading" name="crescent" *ngIf="cargando"></ion-spinner>
  <img class="imagenDespues" [src]="this.imagenUsuario" alt="" *ngIf="this.imagenUsuario != 'assets/img/img1.png' && !cargando">
</div>

    <ion-input type="text" #usuario class="fadeIn fadeIn.first">

    <ion-input type="text" #correo class="fadeIn fadeIn.second">
      <ion-icon name="mail" slot="icon-only"></ion-icon>
    </ion-input>
    <ion-input type="password" #clave class="fadeIn fadeIn.third">

    </ion-input>
    <ion-button expand="block" class="btn-iniciar-sesion fadeIn  fadeIn.fourth" (click)="registrarse(usuario.value,correo.value, clave.value)"  mode="ios">
