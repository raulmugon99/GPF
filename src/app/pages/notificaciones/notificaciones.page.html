<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="cambiarCriterio($event)" mode="md" value="todas" color="dark" class="segmen">
    <ion-segment-button value="todas">
      <ion-label>Todo</ion-label>
    </ion-segment-button>
    <ion-segment-button value="solicitudes">
      <ion-label>Solicitudes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="notificaciones">
      <ion-label>Notificaciones</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.notificacionesActivas">
      <ion-item-options side="start">
        <ion-item-option (click)="leerNotificacion(item.idNotificacion)" color="primary">
          <ion-label>Leida</ion-label>
        </ion-item-option>
      </ion-item-options>
      <ion-item >
        <div slot="start" [class]="!item.vista ? 'dot dot-unread' : 'dot'"></div>
        <ion-avatar slot="start" style="width: 50px; height: 50px;">
          <img [src]="item.foto">
        </ion-avatar>
        <ion-label >
          <h2>
            <b>{{item.nombreUsuario}}</b>
          </h2>
          <p>{{item.evento.nombreEvento}}</p>
          <p>{{item.texto}}</p>
          <p style="position: absolute; right: 2px;bottom: 3px;">{{item.fechaCreacion | timeago}}</p>
        </ion-label>

          <ion-icon (click)="aceptarSolicitud(item)" *ngIf="item.tipo==='solicitud'" name="checkbox-outline" color="success" slot="end"></ion-icon>
          <ion-icon (click)="cancelarSolicitud(item)" *ngIf="item.tipo==='solicitud'" name="close-circle-outline" color="danger" slot="end"></ion-icon>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="borrarNotificacion(item.idNotificacion)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <div class="ion-text-center" *ngIf="this.notificacionesActivas.length===0">
    <ion-img src="./assets/1.png"></ion-img>
    <h1>
      <b>Â¡Nada que mostrar!</b>
      </h1>
  </div>
  

</ion-content>
