<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="volverInicio()">Salir</ion-button>
    <ion-title> {{evento.nombreEvento}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h5 style="margin-bottom: 0px;">
      Dias restantes
    </h5>
  </div>
  <!-- <lib-angular-countdown-dateTime [endDateBind]="evento.fechaHasta" [dayText]="'Dias'" [hourText]="'Horas'" [minutesText]="'Minutos'" [secondsText]="'Segundos'"> </lib-angular-countdown-dateTime> -->

  <ion-item lines="none">
    <ion-label slot="start">
      <h5>Creado por:</h5>
    </ion-label>
    <ion-label class="ion-text-right">
      <h5>
        {{evento.nombreUsuario}}
      </h5>
    </ion-label>
  </ion-item>
<ion-item lines="none">
  <ion-label slot="start">
    <h5>Fecha creación:</h5>
  </ion-label>
  <ion-label class="ion-text-right">
    <h5>
      {{evento.fechacreacion | date:'d/MM/yyyy'}}
    </h5>
  </ion-label>
</ion-item>
  <ion-item lines="none">
    <ion-label slot="start">
      <h5>Privacidad</h5>
    </ion-label>
    <ion-icon name="lock-closed-outline" slot="end" *ngIf="evento.privacidad === 'Privada'"></ion-icon>
    <ion-icon name="lock-open-outline" slot="end" *ngIf="evento.privacidad === 'Abierta'"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-list-header lines="inset">
      <ion-label>Listado de productos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let producto of productos" [ngClass]="{'bloqueado': productosSeleccionados.includes(producto.idProducto)}">
      <ion-thumbnail slot="start" style="margin-top: 16px;margin-bottom: 16px;" (click)="mostrarProducto(producto)" >
        <img [src]="producto.imagen1">
      </ion-thumbnail>
      <ion-label>
        <h2 class="nombreProducto">
          {{producto.nombre}}
        </h2>
        <!-- <p>dolor sit amet</p> -->
        <p>{{producto.descripcion}}</p>
        <h5 slot="end">
          {{producto.precio}}€
        </h5>
      </ion-label>
      <ion-button (click)="crearUnionProductoUsuarioElegido( evento, producto.idProducto)" *ngIf="!productosSeleccionados.includes(producto.idProducto)" >Elegir</ion-button>
      <h3 *ngIf="productosSeleccionados.includes(producto.idProducto)" style="position: absolute; color: rgb(85, 85, 85); font-weight: bolder; opacity: 1;">Seleccionado</h3>
    </ion-item>
   </ion-list>
  

</ion-content>
