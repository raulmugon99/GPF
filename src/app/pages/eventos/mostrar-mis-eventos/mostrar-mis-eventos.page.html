<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="mostrarPantallaBuscarEvento()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="mostrarPantallaPapelera()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mis eventos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list style="margin-bottom: 100px;">


  <ion-item-sliding *ngFor="let evento of misEventos">
  <ion-item-options side="start">
    <ion-item-option>Ver</ion-item-option>
  </ion-item-options>

  <ion-item (click)="verEvento(evento)" >
    <ion-label>
      <h2>{{evento.nombreEvento}}</h2>
      <p>{{evento.fechacreacion |timeago}}</p>
    </ion-label>
    
    
    <ion-label slot="end" class="ion-text-right">
      <p><ion-icon name="people-outline" slot="icon-only"></ion-icon></p>
      <h5 slot="end" style="margin-right: 0px;">{{evento.personasUnidas}} / {{evento.numPersonas}}</h5>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="borrarEvento(evento)" color="danger">Borrar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

</ion-list>
</ion-content>
