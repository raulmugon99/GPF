<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Buscar Evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- Searchbar with cancel button always shown -->
<ion-searchbar showCancelButton="always" (ionChange)="buscarEvento($event)" cancelButtonText="" cancelButtonIcon="" placeholder="Buscar" showCancelButton="never"></ion-searchbar>
<ion-list>


  <ion-item-sliding *ngFor="let evento of eventosCriterio">
  <ion-item-options side="start">
    <ion-item-option>Ver</ion-item-option>
  </ion-item-options>

  <ion-item [ngClass]="{'activo':evento.estado===1,'inactivo':evento.estado===0}">
    <ion-label>
      <h2>{{evento.nombreEvento}}</h2>
      <p>{{evento.fechacreacion |timeago}}</p>
    </ion-label>
    
    
    <ion-label slot="end" class="ion-text-right">
      <p><ion-icon name="people-outline" slot="icon-only"></ion-icon></p>
      <h5 slot="end" style="margin-right: 0px;">0/6</h5>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="borrarEvento(evento.idEvento)" color="danger">Borrar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

</ion-list>
</ion-content>
