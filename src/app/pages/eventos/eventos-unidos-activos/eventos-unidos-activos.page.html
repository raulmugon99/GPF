<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons  slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <!-- <ion-item *ngFor="let item of eventosActivos" (click)="test(item)">
      <p>
        {{item.nombreEvento}}
      </p>
    </ion-item> -->

    <div class="evento" *ngFor="let item of eventosActivos; let i = index" (click)="test(item, i)" [id]="'evento'+i">
      <ion-item lines="full">
        <ion-avatar slot="start">
          <img [src]="item.imagenCreador | imagenes">
        </ion-avatar>
        <ion-label>
            <b>
              {{item.nombreUsuario}}
            </b>  
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <p>
          {{item.nombreEvento}}
        </p>
        <ion-label slot="end" class="ion-text-right">
          <p><ion-icon name="people-outline" slot="icon-only" size="large"></ion-icon></p>
          <h5 slot="end" style="margin-right: 0px;">{{item.personasUnidas}} / {{item.numPersonas}}</h5>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
