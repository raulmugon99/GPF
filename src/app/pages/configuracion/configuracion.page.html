<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h1 class="text-orange ion-padding" style="font-weight: bolder !important; font-size: 37px;">
      Ajustes
    </h1>
  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-list>
    <ion-list-header lines="none">
      <ion-label>Opciones</ion-label>
    </ion-list-header>

    <ion-item style="padding-top: 5px; padding-bottom: 5px;">
      <ion-text>Subscripci√≥n</ion-text>
      <ion-text slot="end">
        <b>
          {{this.configuracionService.configuracion.subscripcion}}
        </b>
      </ion-text>
      <ion-icon *ngIf="!this.admobService.cargando" name="add" slot="end"></ion-icon>
      <ion-spinner *ngIf="this.admobService.cargando" name="crescent"></ion-spinner>
    </ion-item>

    <ion-item style="padding-top: 5px; padding-bottom: 5px;">
      <ion-text>Num. Personas</ion-text>
      <ion-text slot="end">
        <b>
          {{this.configuracionService.configuracion.numPersonas}}
        </b>
      </ion-text>
      <ion-icon *ngIf="!this.admobService.cargando" name="add" slot="end" (click)="MostrarRewardPersona(this.configuracionService.configuracion.numPersonas)"></ion-icon>
      <ion-spinner *ngIf="this.admobService.cargando" name="crescent"></ion-spinner>
    </ion-item>

    <ion-item  style="padding-top: 5px; padding-bottom: 5px;">
      <ion-text>Num. Regalos</ion-text>
      <ion-text slot="end">
        <b>
          {{this.configuracionService.configuracion.numRegalos }}
        </b>
      </ion-text>
      <ion-icon *ngIf="!this.admobService.cargando" name="add" slot="end" (click)="MostrarRewardRegalo(this.configuracionService.configuracion.numRegalos)"></ion-icon>
      <ion-spinner *ngIf="this.admobService.cargando" name="crescent"></ion-spinner>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header lines="none">
      <ion-label>Cuenta</ion-label>
    </ion-list-header>

    <ion-item (click)="mostrarPantallacambiarNombreUsuario()">
      <ion-text>
        Cambiar nombre
      </ion-text>
      <ion-icon name="chevron-forward-outline" slot="end">
      </ion-icon>
    </ion-item>
  </ion-list>


<div class="footer ion-text-center">
  <div class="center ">
    <ion-button expand="block" shape="round" class="bg-orange ion-margin" style="margin-bottom: 0px;" (click)="cerrarSesion()">
      Cerrar Sesion
    </ion-button>
    <div class="ion-text-center" style="padding: 16px;">
      <a class="text-orange">Politica de privacidad</a>
    </div>
  </div>

</div>

</ion-content>
